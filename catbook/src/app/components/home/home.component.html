<div class="container">
  <div class="row">
    <div class="col-md-6 mb-2">
      <img
        class="imag-fluid d-none d-sm-block"
        src="assets/img/home.jpg"
        alt="image of a cat to welcome everyone"
      />
    </div>
    <div class="col-md-6">
      <app-login
        *ngIf="displayLogin && !displaySignup"
        (gotoSignup)="goToSignup($event)"
      ></app-login>
      <app-signup
        *ngIf="displaySignup && !displayLogin"
        (goToLogin)="goToLogin($event)"
      ></app-signup>
    </div>
  </div>
</div>
